<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>客户分配</title>
		<link rel="stylesheet" type="text/css" href="css/reset.css"/>
		<link rel="stylesheet" type="text/css" href="css/client.css"/>
	</head>
	<body>
		<div class="clt-box">
			<header>客户分配</header>
			<div>
				<p>
					<span>选择供应商1</span>
				 	<select name="">
				 		<option value="">供应商A</option>
				 	</select>
				</p>
				<p>
					<span>选择供应商2</span>
				 	<select name="">
				 		<option value="">供应商B</option>
				 	</select>
				</p>
			</div>
			
			<div>
				<p>
					<span>选择供应商3</span>
				 	<select name="">
				 		<option value="">供应商C</option>
				 	</select>
				</p>
				
				<p>
					<span>确认时间</span>
				 	<input type="" name="" id="" value="" />
				</p>
			</div>
			
			<div >
				<p style="text-indent: 52px;">
					<span>品名</span>
				 	<input type="" name="" id="" value="" placeholder="白菜"/>
				</p>
				<p>
					<span>需求量</span>
				 	<input type="" name="" id="" value="" placeholder="500斤"/>
				</p>
			</div>
			<div>
				<p style="text-indent: 20px;">
					<span>到货时间</span>
				 	<input type="" name="" id="" value="" placeholder="白菜"/>
				</p>
				<p style="position: relative;">
					<span>到货预警时间</span>
				 	<select name="">
				 		<option value="">1小时</option>
				 	</select>
				</p>
				
			</div>
			<div class="clt-ope">
				<a href="#" class="clt-submit">
					提交
				</a>
				<a href="" class="clt-reset">重置</a>
			</div>
		</div>
	</body>
</html>
